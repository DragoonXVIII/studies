<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front do API Laravel</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/funkcje.js"></script>
</head>
<body>
    <h1>Front do API Laravel</h1>
    <h2>Lista produktów:</h2>
    <div id="main"> </div>
    <input type = "text" id="id" hidden>
    <input type = "text" id="name" placeholder="Name">
    <input type = "text" id="price" placeholder="Price">
    <button id="add">Dodaj nowy produkt</button>
    <!-- Przygotowanie do edycji: --> 
    <div id="divedit" style="visibility:hidden" > 
        <input type="text" id="editId" disabled> 
        <input type="text" id="editName" /> 
        <input type="text" id="editPrice" /> 
        <button id= "edit" onclick="update()">Zmień</button> 
    </div>
    <!-- Div na komunikaty o błędach --> 
    <div id="err" style="background:red"></div> 
</body> 
</html>
