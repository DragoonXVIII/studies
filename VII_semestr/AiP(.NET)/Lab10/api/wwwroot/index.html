<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>Cenzor</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }

        textarea {
            width: 100%;
            height: 120px;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cenzor</h1>

<textarea id="textInput" placeholder="Wpisz tekst do ocenzurowania"></textarea>
    <br>

    <button onclick="sendText()">Cenzuruj</button>

    <div id="result"></div>

    <script>
        async function sendText() {
            const input = document.getElementById("textInput").value;

            const response = await fetch(`/censor?text=${encodeURIComponent(input)}`, {
                method: "POST"
            });

            if (!response.ok) {
                document.getElementById("result").innerText = "Błąd: " + response.status;
                return;
            }

            const data = await response.text();
            document.getElementById("result").innerText = data;
        }
    </script>

</body>
</html>
