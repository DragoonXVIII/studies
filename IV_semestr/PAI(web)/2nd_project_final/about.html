      <section class="about">
        <div id="about_text">
          <h1>About</h1><br/>

            <p>
              This is a simple todo app built with HTML, CSS, and JavaScript.
            </p>

          <div class="container">
            <iframe class="responsive-iframe" id="yt-player" src="https://www.youtube.com/embed/8-suz3SPaGA" data-external="1"></iframe>
