        <main>
            <div id="tresc">
                <h2>Formularz dotacje</h2>
                <form>
                    <fieldset>
                        <legend><b>Rozmiar:</b></legend>
                        <label for="beneficjent">Beneficjent:</label>
                        <input type="text" id="beneficjent" name="beneficjent" list="organizacje" required>
                        <datalist id="organizacje">
                            <option value="Organizacja A"></option>
                            <option value="Organizacja B"></option>
                            <option value="Organizacja C"></option>
                        </datalist>
                        <br>
                        <label for="amount">Wartość dotacji:</label>
                        <input type="number" id="amount" name="amount" value="25" min="20" step="1" required> zł
                    </fieldset>
                    <p></p>
                    <fieldset>
                        <legend><b>Dane karty płatniczej:</b></legend>
                        Karta:
                        <input type="radio" id="visa" name="card" value="visa" required>Visa
                        <input type="radio" id="mastercard" name="card" value="mastercard" required> MasterCard
                        <br>
                        <label for="cardNumber">Numer karty:</label>
                        <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{13,16}" required>
                        <br>
                        <label for="expiryDate">Data ważności:</label>
                        <input type="month" id="expiryDate" name="expiryDate" required>
                        <br>
                        <label for="cvv">Kod CVV:</label>
                        <input type="text" id="cvv" name="cvv" pattern="[0-9]{3,4}" required>
                    </fieldset>
                    <br>
                    <label for="darczyńca">Darczyńca:</label>
                    <input type="text" id="darczyńca" name="darczyńca" pattern=".{3,}" required>
                    <br>
                    <button type="submit">Submit</button>
                </form>    
            </div>
        </main>
